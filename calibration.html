<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>黙読スピード測定</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: "Hiragino Kaku Gothic ProN", "Meiryo", system-ui, -apple-system, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    width: 100%;
    max-width: 800px;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    margin-top: 40px;
  }

  h1 {
    text-align: center;
    color: #1565c0;
    font-size: 24px;
    margin-bottom: 10px;
    border-bottom: 2px solid #e3f2fd;
    padding-bottom: 16px;
  }

  .instructions {
    background: #e3f2fd;
    padding: 20px;
    border-radius: 8px;
    border-left: 5px solid #1565c0;
    margin-bottom: 32px;
  }
  .instructions p {
    margin: 0 0 8px 0;
    font-size: 15px;
    line-height: 1.6;
  }
  .instructions p:last-child { margin-bottom: 0; }

  /* 本文表示エリア */
  #textBox {
    background: #fafafa;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 32px;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 32px;
  }
  #text {
    font-size: 18px;
    line-height: 2.0;
    white-space: pre-wrap;
    text-align: left;
    display: none; /* 初期は非表示 */
  }
  .placeholder {
    color: #aaa;
    font-weight: bold;
  }

  /* ボタンエリア */
  .action-area {
    text-align: center;
  }
  
  button {
    font-size: 18px;
    font-weight: bold;
    padding: 16px 48px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  #start {
    background: #4caf50;
    color: white;
  }
  #start:hover { background: #43a047; transform: translateY(-2px); }
  #start:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

  #done {
    background: #ff9800;
    color: white;
    display: none;
  }
  #done:hover { background: #fb8c00; transform: translateY(-2px); }

  #nextArea {
    display: none;
    text-align: center;
    animation: fadeIn 0.5s ease;
  }
  #toExp {
    background: #2196f3;
    color: white;
  }
  #toExp:hover { background: #1e88e5; transform: translateY(-2px); }

  .complete-msg {
    font-size: 18px;
    color: #2e7d32;
    font-weight: bold;
    margin-bottom: 24px;
  }

  /* 研究者用メモ（下部に小さく） */
  .researcher-note {
    margin-top: 60px;
    padding-top: 20px;
    border-top: 1px dashed #ccc;
    color: #999;
    font-size: 12px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>黙読スピード測定</h1>
  
  <div class="instructions">
    <p><strong>測定の手順：</strong></p>
    <p>1. 下の「スタート」ボタンを押すと、文章が表示されます。</p>
    <p>2. 文章を<b>黙読（声に出さずに読む）</b>してください。</p>
    <p>3. 読み終わったら、すぐに「読み終わった」ボタンを押してください。</p>
    <p>※ 急いで読む必要はありません。内容が頭に入る<b>「普段通りの自然な速さ」</b>で読んでください。</p>
  </div>

  <div id="textBox">
    <span id="placeholderText" class="placeholder">ここに文章が表示されます</span>
    <div id="text"></div>
  </div>

  <div class="action-area">
    <button id="start">スタート（本文を表示）</button>
    <button id="done">読み終わった</button>
    
    <div id="nextArea">
      <p class="complete-msg">測定が完了しました！</p>
      <p>ご協力ありがとうございます。下のボタンから本番の実験へ進んでください。</p>
      <button id="toExp">実験ページへ進む</button>
      <div id="info" style="margin-top:16px; font-size:12px; color:#bbb;"></div>
    </div>
  </div>

  <div class="researcher-note">
    <p>※ このエリアは実験管理者用です。<br>
       文字数ベース（空白・改行を除く）で黙読速度を計算し、ブラウザに保存します。</p>
  </div>
</div>

<script>
"use strict";

// ===================== 研究者設定 =====================
const PASSAGE = `都市の中で緑を感じさせる代表的な存在が街路樹である。街路樹は美観を整えるだけでなく、日射を遮って地表の温度上昇を防ぎ、ヒートアイランド現象の緩和にも寄与している。夏季には木陰を提供し、歩行者の快適性を高める効果がある。一方で、落ち葉の清掃や根の成長による舗装のひび割れなど、維持管理の課題も多い。樹種の選定を誤ると成長速度や樹形が街並みに合わず、かえって景観を損ねる場合もある。近年は地域の気候や土壌に適した在来種を用い、植樹後も定期的に剪定・観察を行う取り組みが進んでいる。街路樹は都市と自然の境界をやわらげる存在として、持続可能な都市計画に欠かせない要素である。`;

const I_BASE = 5.0;
const OVER_K = 1.2;
const EXPERIMENT_PAGE = 'experiment_player_v3c.html';
// =======================================================

let startTime = null;

const startBtn = document.getElementById('start');
const doneBtn  = document.getElementById('done');
const textDiv  = document.getElementById('text');
const placeholder = document.getElementById('placeholderText');
const nextArea = document.getElementById('nextArea');
const toExpBtn = document.getElementById('toExp');
const infoDiv  = document.getElementById('info');

// スタートボタン
startBtn.onclick = () => {
  placeholder.style.display = 'none';
  textDiv.textContent = PASSAGE.trim();
  textDiv.style.display = 'block';
  
  startTime = Date.now();
  
  startBtn.style.display = 'none';
  doneBtn.style.display = 'inline-block';
};

// 読み終わりボタン
doneBtn.onclick = () => {
  if (!startTime) return;

  const t_read = (Date.now() - startTime) / 1000;
  const N = PASSAGE.replace(/\s/g, "").length;
  const I_read = N / t_read;

  // localStorage 保存
  try {
    localStorage.setItem('exp_Nchars', String(N));
    localStorage.setItem('exp_tread',  t_read.toFixed(3));
    localStorage.setItem('exp_Ibase',  I_BASE.toFixed(3));
    localStorage.setItem('exp_Iread',  I_read.toFixed(4));
    localStorage.setItem('exp_OverK',  OVER_K.toFixed(3));
    localStorage.setItem('exp_text',   PASSAGE.trim());
  } catch (e) {
    console.error('localStorage 保存失敗:', e);
  }

  // デバッグ情報の表示（控えめに）
  infoDiv.innerHTML = `(Debug: N=${N}, t=${t_read.toFixed(2)}s, Speed=${I_read.toFixed(2)} char/s)`;

  // 画面切り替え
  doneBtn.style.display = 'none';
  nextArea.style.display = 'block';
};

// 実験ページ遷移
toExpBtn.onclick = () => {
  window.location.href = EXPERIMENT_PAGE;
};
</script>
</body>
</html>
